{% extends 'base.html' %}
{% load static %}
{% block main_container %}

<section class="w-[100%] h-[100%] flex items-center my-10">
  <form
    action="{% url 'register:society_registration' %}"
    method="POST"
    class="flex flex-col space-y-7 items-center m-auto bg-custom-Orange py-5 px-12 rounded-xl"
    enctype="multipart/form-data"
  >
  {% csrf_token %}
    <img
      src="{% static 'library/logoAndImages/car.png' %}"
      alt=""
      class="w-[8rem] m-auto"
    />
    <h2 class="text-center">SIGN UP HERE AS A</h2>

    

    <fieldset class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]">
      <label for="username">
        <img src="{% static 'library/svg/person.svg' %}" alt="Username" class="w-[1.3rem]" />
      </label>
      <input type="text" name="username" id="username" placeholder="USERNAME" value="{{ username }}" class="border-collapse bg-transparent outline-none" required />
    </fieldset>

    <fieldset class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]">
      <label for="phone">
        <img src="{% static 'library/svg/phone.svg' %}" alt="Phone" class="w-[1.3rem]" />
      </label>
      <input type="text" name="society_phone" id="society_phone" placeholder="PHONE" value="{{ society_phone }}" class="border-collapse bg-transparent outline-none" required />
    </fieldset>

    <fieldset class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]">
      <label for="email">
        <img src="{% static 'library/svg/email.svg' %}" alt="Email" class="w-[1.5rem]" />
      </label>
      <input type="email" name="society_email" id="society_email" placeholder="EMAIL" value="{{ society_email }}" class="border-collapse bg-transparent outline-none" required />
    </fieldset>

    <fieldset class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]">
      <label for="password">
        <img src="{% static 'library/svg/lock.svg' %}" alt="Password" class="w-[1.3rem]" />
      </label>
      <input type="password" name="password" id="password" placeholder="PASSWORD" class="border-collapse bg-transparent outline-none" required />
    </fieldset>

    <fieldset class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]">
      <label for="confirm_password">
        <img src="{% static 'library/svg/lock.svg' %}" alt="Confirm Password" class="w-[1.3rem]" />
      </label>
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="CONFIRM PASSWORD" class="border-collapse bg-transparent outline-none" required />
    </fieldset>

    <div class="flex gap-2 items-center">
      <div class="border border-white p-2 rounded-lg relative invalidStyle validStyle">
        <input type="file" name="society_profile_picture" id="society_profile_picture" class="invisible absolute" required />
        <label for="society_profile_picture" class="flex flex-col items-center space-y-2">
          <img src="{% static 'library/svg/upload.svg' %}" alt="" class="w-[1.2rem]" />
          <span class="text-center text-[10px]">UPLOAD <br />PROFILE PICTURE</span>
        </label>
      </div>
    </div>

    <fieldset class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]">
      <label for="society_house_name">
        <img src="{% static 'library/svg/home.svg' %}" alt="Society/House Name" class="w-[1.3rem]" />
      </label>
      <input type="text" name="society_house_name" id="society_house_name" placeholder="SOCIETY/HOUSE NAME" value="{{ society_house_name }}" class="border-collapse bg-transparent outline-none text-white" />
    </fieldset>

    <fieldset class="border border-white flex p-2 space-x-2 rounded-sm w-[100%]">
      <label for="address">
        <img src="{% static 'library/svg/home.svg' %}" alt="Address" class="w-[1.3rem]" />
      </label>
      <input type="text" name="s_address" id="s_address" placeholder="ADDRESS" value="{{ s_address }}" class="border-collapse bg-transparent outline-none text-white" />
    </fieldset>
    {%for message in messages%}
    {{message}}
    {%endfor%}

    <button type="submit" class="bg-white text-black py-2 rounded-sm shadow-md shadow-gray-500 w-[100%]">
      SIGN UP
    </button>
    <span class="text-center">Already have an account? <a href="{% url 'loginApp:login' %}" class="text-blue-500">Login</a></span>
  </form>
</section>

{% endblock %}
